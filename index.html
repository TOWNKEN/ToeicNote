<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Toeic Note</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/myController.js"></script>
    <script src="js/audiodirect.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <style>
        .highlighted{
            background-color: yellow;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="app" ng-controller="myController">

    <div class="brand">Toeic Note</div>
    <div class="address-bar">Toeic word Place | Jimmy | 2015 11 27</div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">Toeic Note</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <ul class="nav navbar-nav">
                <li style="display:none">
                <a>
                <button ng-click="pre()" class="btn btn-primary"><</button>
                <select name="weel" ng-model="selectedWeek" >
　                   <option ng-repeat="item in itemList" value="{{ item.Week }}">{{ item.Title }}</option>
                </select>
                <button ng-click="next()" class="btn btn-primary">></button>
              
                </a>
                </li>
                    <li><a href=""><input type="text" style="width:250px" class="form-control" aria-describedby="helpBlock" ng-model="search" placeholder="Search Words..."></a></li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <div class="container">
   
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide" style="display: none"> 
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
   
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive img-full" src="img/slide-1.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="img/slide-2.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="img/slide-3.jpg" alt="">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                    <h2 class="brand-before">
                        <small>Welcome to</small>
                    </h2>
                    <h1 class="brand-name">Toeic Note</h1>
                    <hr class="tagline-divider">
                    <h2>
                        <small>By
                            <strong>Jimmy</strong>
                        </small>
                    </h2>
                </div>
            </div>
        </div>




       <div ng-repeat="item in itemList" ng-show="item.Week == selectedWeek">
        <div class="row" ng-repeat="wordList in item.WordLists">
            <div class="box" ng-repeat="word in wordList.subWordLists | filter: searchResult" >
                <div class="col-lg-12" >
                    <hr>
                    <h2 class="intro-text text-center">
                        <a target="_blank" title="查詢Google翻譯" ng-href="https://translate.google.com.tw/?q={{word.Eng_Word}}&es_sm=93&um=1&ie=UTF-8&hl=zh-TW&sa=N&tab=wT#en/zh-TW/{{word.Eng_Word}}">
                            <strong ng-bind-html="word.Eng_Word | highlight:search"></strong> 
                        </a>
                        {{ word.Ch_Word }}
                    </h2>
                    <hr>
                    <p style="color:#0072E3" ng-bind-html="word.Eng_Sentence | highlight:search"></p>
                    <p> {{ word.Ch_Sentence }}</p>
                </div>
            </div>
        </div>
    </div>


    </div>
    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Jimmy Website 2015 
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->

</body>

</html>
